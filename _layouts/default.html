<!DOCTYPE html>
<html lang="{{ site.lang }}">
    <head>
        {% include head_common.html %}

        <link rel="stylesheet" href="{{ "/assets/css/base16-dark.css" | relative_url }}">

        <title>{{ page.title }} - {{ site.title }}</title>
    </head>
    <body>
        {% include navbar.html %}
        <div class="content-wrapper" id="main-content">
            <div class="content">
                <h1 class="post-title">{{ page.title }}</h1>
                <p class="post-info">
                    <span class="post-author"><i class="fa-regular fa-user" aria-hidden="true"></i> {{ page.author }}</span>
                    <span class="post-date"><i class="fa-regular fa-clock"></i> {{ page.date | date: "%-d %B %Y" }}</span>
                </p>
                <img class="post-banner" src="{{ page.banner }}" />
                {{ content}}
            </div>
        </div>
        {% include footer.html %}
    </body>
</html>
