<h2>{{ post.title }}</h2>
<p class="post-info">
    <span class="post-author"><i class="fa-regular fa-user" aria-hidden="true"></i> {{ post.author }}</span>
    <span class="post-date"><i class="fa-regular fa-clock"></i> {{ post.date | date: "%-d %B %Y" }}</span>
</p>
<img class="post-banner" src="{{ post.banner }}" />
{{ post.excerpt }}
<p class="read-more"><a href="{{ post.url }}">Read more ...</a></p>
<hr />
